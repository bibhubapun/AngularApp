<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">VideoApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"  routerLink="/front">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/favorites">Favorites</a>
      </li>
    </ul>
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" #mySearch>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click)="clickSearch(mySearch.value)">Search</button>
    
   </div>
</nav>
<div *ngIf="isSearched; then ifBlock; else elseBlock"></div>
  <ng-template #ifBlock>
    <div class="videos container">
      <h3>Search Results for {{mySearch.value}}</h3>
      <div class="card-columns">
          <div class="card" *ngFor= "let vid of dataFromApp.items">
             <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" width="400" hieght="300" [src]="vidString + vid.id.videoId | safe"></iframe>                         
             </div>
             <div class="card-body">
               <h5>{{vid.snippet.title}}</h5>
               <button class="btn btn-primary" (click)="clickDetail(vid.id.videoId)">View in Detail</button><br>
               <button type="button" class="btn btn-info" (click)="addFav(vid.id.videoId, vid.snippet.title)">Add to favorites</button>
             </div>
           </div>
        </div>
      </div>               
  </ng-template>
 
  <ng-template #elseBlock>
   <div class="videos container">	
    <h3>Welcome To our video list!</h3>
         <div class="card-columns">
           <div class="card" *ngFor= "let vid of dataFromApp.items">
              <div class="embed-responsive embed-responsive-21by9">
                 <iframe class="embed-responsive-item" width="400" hieght="300" [src]="vidString + vid.id.videoId | safe"></iframe>                         
              </div>
              <div class="card-body">
                <h5>{{vid.snippet.title}}</h5>
                <button class="btn btn-primary" (click)="clickDetail(vid.id.videoId)">View in Detail</button><br>
                <button type="button" class="btn btn-info" (click)="addFav(vid.id.videoId, vid.snippet.title)">Add to favorites</button>
              </div>
            </div>
         </div>                       
         
      </div>
  </ng-template>
