<div class="card">
  <div class="embed-responsive embed-responsive-21by9">
     <iframe class="embed-responsive-item" width="400" hieght="300" [src]="vidString + vId | safe"></iframe>   
   </div> 
   <div class="card-body">
     <h5>{{dataFromApp.items[0].snippet.title}}</h5>
     <p>{{dataFromApp.items[0].snippet.description}}</p>   
     <button type="button" class="btn btn-primary" routerLink="/front">Go Back</button>  
     <button type="button" class="btn btn-info" (click)="addFav(vId,dataFromApp.items[0].snippet.title)">Add to favorites</button>                 
    </div> 
</div>
