<div class="videos">	
    <h3>Favorites List!</h3>
         <div class="card-columns">
           <div class="card" *ngFor= "let x of dataFromRest">
              <div class="embed-responsive embed-responsive-21by9">
                 <iframe class="embed-responsive-item" width="400" hieght="300" [src]="vidString + x.vid | safe"></iframe>                         
              </div>
              <div class="card-body">
                <h5>{{x.title}}</h5>
                <input type="text" placeholder="Post your comment here!" #myComment>
                <button class="btn btn-secondary" (click)="postComment(myComment.value,x.vid,x.title,x.id)">Post</button>
                <br>
                <button class="btn btn-primary" (click)="clickDetail(x.vid)">View in Detail</button><br>
                <button class="btn btn-danger"(click)="removeFromRest(x.id)">Remove from Favorites</button>
              </div>
            </div>
         </div>                       
     </div>
